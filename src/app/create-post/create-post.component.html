<!-- create-post.component.html -->

<div class="form-container">
  <h2 class="form-title">Create a New Post</h2>
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title" class="form-label">Title</label>
      <input type="text" id="title" class="form-input" formControlName="title" required>
    </div>
    <div class="form-group">
      <label for="content" class="form-label">Content</label>
      <textarea id="content" class="form-input" formControlName="content" required></textarea>
    </div>
    <button type="submit" class="submit-button">Create Post</button>
  </form>
</div>
